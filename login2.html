<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

    <title>登陆界面</title>
</head>

<body>
    <H1 align="center">register</H1>
    <table align="center"> 
        <tr>
            <td>account name:</td>
            <td>
                <input />
            </td>
        </tr>
        <tr>
            <td>password:</td>
            <td>
                <input type="password" />
            </td>
        </tr>
        <tr>
            <td>confirm:</td>
            <td>
                <input type="password" />
            </td>
        </tr>
        <tr>
            <td>actual name:</td>
            <td>
                <input />
            </td>
        </tr>
        <tr>
            <td>gender:</td>
            <td>
                <input type=radio name="gender" value="male" />male&nbsp;&nbsp;
                <input type=radio name="gender" value="Female" />Female
            </td>
        </tr>
        <tr>
            <td>MAIL:</td>
            <td>
                <input />
            </td>
        </tr>
        <tr>
            <td>TEL:</td>
            <td>
                <input />
            </td>
        </tr>
        <tr>
            <td>AGE:</td>
            <td>
                <input />
            </td>
        </tr>
        <tr>
            <td>education:</td>
            <td>
                <select>
                    <option>中学</option>
                    <option>大专</option>
                    <option selected="selected">本科</option>
                    <option>硕士</option>
                    <option>博士</option>
                    <option>其他</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>self introduction:</td>
            <td>
                <textarea style="height:100px;width:200px"></textarea>
            </td>
        </tr>
        <tr>
            <td>hobby:</td>
            <td>
                <input type="checkbox" name="hobby" /> hobby1
                <input type="checkbox" name="hobby" /> hobby2
                <input type="checkbox" name="hobby" /> hobby3
                <input type="checkbox" name="hobby" /> hobby4
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button>注册</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="http://baidu.com">已有账号，登陆</a>
            </td>
        </tr>
    </table>
</body>

</html>
